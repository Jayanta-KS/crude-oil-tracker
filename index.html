<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crude Oil Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card {
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f1f3f5;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .prices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-around;
    }
    .price-card {
      flex: 1 1 150px;
      background: #dee2e6;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Crude Oil Price Tracker</h1>
    <div class="card">
      <div class="prices">
        <div class="price-card">
          <h3>Brent</h3>
          <p>$88</p>
        </div>
        <div class="price-card">
          <h3>WTI</h3>
          <p>$84</p>
        </div>
        <div class="price-card">
          <h3>Dubai</h3>
          <p>$82</p>
        </div>
        <div class="price-card">
          <h3>Indian Basket</h3>
          <p>$85</p>
        </div>
        <div class="price-card">
          <h3>Urals</h3>
          <p>$79</p>
        </div>
      </div>
    </div>

    <div class="card">
      <canvas id="priceChart" height="100"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('priceChart').getContext('2d');
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [
          {
            label: 'Brent',
            data: [86, 87, 88, 87.5, 88],
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false
          },
          {
            label: 'WTI',
            data: [82, 83.5, 84, 83.8, 84],
            borderColor: 'rgba(54, 162, 235, 1)',
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: true,
            text: 'Crude Oil Prices (Weekly Trend)'
          }
        }
      }
    });
  </script>
</body>
</html>
